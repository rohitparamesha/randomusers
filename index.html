<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get User</title>
    <link href="./output.css" rel="stylesheet">
</head>
<body>
    <main class="w-full min-h-screen bg-gray-900 text-white">
        <div id="header">
            <p class="bg-green-700 px-2 py-4 text-center font-medium text-gray-100">This web application will help you to generate random users.</p>
        </div>
        <div id="loaderContainer" class="fixed w-full h-screen bg-slate-50 opacity-60 hidden">
            <div id="loaderParent" class="fixed top-1/2 left-1/2 transfrom -translate-x-1/2 -translate-y-1/2">
                <div id="loader" class="border-[7px] border-gray-300 border-t-[7px] border-t-green-700 h-16 w-16 md:h-20 md:w-20 rounded-full animate-spin"></div>
            </div>
        </div>
        <div id="Content" class="px-4 py-5">
            <button id="btn" class="bg-green-700 px-4 py-2 font-semibold rounded-lg hover:bg-green-600 transition">Get Random User</button>
            <div id="users" class="mt-10 flex items-center flex-wrap gap-4"></div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
