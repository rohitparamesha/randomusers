<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get User</title>
    <link href="./output.css" rel="stylesheet">
</head>

<body>
    <div id="loaderContainer" class="fixed w-full min-h-screen bg-slate-50 opacity-60 hidden z-50">
        <div id="loaderParent" class="fixed top-1/2 left-1/2 transfrom -translate-x-1/2 -translate-y-1/2">

                class="border-[7px] border-gray-300 border-t-[7px] border-t-green-700 h-16 w-16 md:h-20 md:w-20 rounded-full animate-spin">
            </div>
        </div>
    </div>
    <main class="w-full min-h-screen bg-gray-800 text-white">
    <div id="header" class="sticky w-full top-0 z-10">
        <p class="bg-green-700 px-2 py-4 text-center font-medium text-gray-100">This web application will help you
            to generate random users.</p>
            <div id="btnContainer" class="py-3 md:py-5 w-full px-4 bg-gray-900">
                <button id="btn"
                    class="bg-green-700 px-4 py-2 font-semibold rounded-lg hover:bg-green-600 transition text-white">Get random
                    User</button>
            </div>    
    </div>
        <div id="Content">
            <div id="users" class="flex items-center flex-wrap gap-4 px-4 py-5"></div>
        </div>
    </main>

    <script src="script.js"></script>
